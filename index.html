<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-start py-10">
        <!-- Header--> 
        <h1 class="text-4xl font-bold mb-6">Task Manager</h1>
        <!-- Task Input -->
        <div class="flex gap-4 w-full max-w-md mb-6">
            <input
                id="taskInput"
                type="text"
                class="flex-1 border-2 border-gray-200 rounded-lg px-4 py-2 text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Enter a new Task">
            <button id="addTaskBtn" class="bg-blue-500 text-white rounded-lg py-6 px-2 text-lg hover:bg-blue-600 shadow-md tracking-normal transition duration-200 ease-in-out">Add Task</button>
        </div>
        <!-- Task List -->
        <ul id="taskList" class="w-full max-w-md bg-white rounded-lg shadow-md">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
        <script src="app.js"></script>
    </div>
</body>
</html>
